[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "data-toolkit"
version = "0.1.0"
description = "Reusable Python toolkit for data preprocessing and analysis."
requires-python = ">=3.12"
dependencies = [
  "pandas>=2.0,<3",
  "numpy>=1.0,<2",
  "matplotlib>=3.0,<4"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
